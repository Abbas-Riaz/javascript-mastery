<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>array and loops</title>
</head>

<body>
  <script>
    const array = [5, 6, 6, 6];
    console.log(array[0]);
    array.push(5);
    console.log(array);
    array.push('pakistan');
    console.log(array);
    array.push(['turkey', 5, true]);
    console.log(array[6]);


    // loops in javascript


    let i = 1;
    while (i <= 5) {
      console.log(i);
      i++;
    }

    for (let i = 0; i < 10; i++) {
      console.log(i);
    }

    todolist = ['work ', 'trip', 'coding', 'dinner'];

    for (index = 0; index < todolist.length; index++) {
      console.log(todolist[index]);
    }


  </script>
</body>

</html>
