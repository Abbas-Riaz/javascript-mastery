<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>

<body>
  <script>
    let a = 10;
    let b = 20.5;
    let c = 'hellow';

    console.log(20 == '20.00')
    console.log(20 === '20.00')



    console.log(typeof a, typeof b, typeof c);
    console.log(a, b, c);


    if (true) {
      console.log('hello')
    } else {
      console.log('world')
    }


    if (false) {
      console.log('hello')
    } else {
      console.log('world')
    }


    

  </script>
</body>

</html>
